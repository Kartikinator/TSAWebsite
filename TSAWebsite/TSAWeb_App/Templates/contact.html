
<!DOCTYPE html>
{% extends "base.html" %}

{% block body %}
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'TSAWeb_App/contact.css' %}">
</head>

<body>

<div class = "ContactUs">
    <img src = "https://i.pinimg.com/originals/38/e9/9f/38e99f0083d07f6ac1df75b6bbb0fbf2.jpg" width = "100%">
    <div class = "w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small"
            style = "white-space:nowrap">
        <h1 style = "text-align:center"><b>Our Socials</b></h1>
    </div>
</div>

<div class="box center">

    <div class="center">
        <img src="https://i.ibb.co/4RYtqGc/tsalogo1.jpg" alt="TSA Logo" style="margin-top: 20px" width="30%">
        <div class="contact-title">
            <p>Let us know here if you have any questions!</p>
        </div>
    </div>
    <div class="contact-form">
      <form style="text-align:center;" id="contact-form" method="post" action="static/TSAWeb_App/contact.php">

        <p style="text-align: left;">Name*</p>

        <input style="background:#7377FC;border:1px solid gray;font-size: 18px;margin-top: 16px;margin-bottom: 16px;" name="name" type="text" class="form-control" placeholder="Your name" required><br>

        <p style="text-align: left;">Email*</p>

        <input style="background:#7377FC;border:1px solid gray;font-size: 18px;margin-top: 16px;margin-bottom: 16px;" name="email" type="email" class="form-control" placeholder="Your email" required><br>

        <p style="text-align: left;">Message*</p>

        <textarea name="message" class="form-control" placeholder="Message" rows="4" required style="min-width: 100%; max-width: 100%"></textarea><br>

        <input type="submit" class="form-control submit" value="SEND MESSAGE">

      </form>

    </div>
</div>

<div class = "MainBody">
    <p style = "text-align: center">
        <b>Find us at...</b>
    </p>

    <br>

    <div class = "Contacts">

        <figure class = "Insta">
            <a href = "https://www.instagram.com/dulles.tsa/">
                <img src = "https://www.freepnglogos.com/uploads/instagram-logos-png-images-free-download-2.png"
                        width = "50%" height = "50%">
                <figcaption>Instagram</figcaption>
            </a>
        </figure>

        <figure class = "Gmail">
            <a href = "mailto:dulles.tsa@gmail.com">
                <img src = "https://upload.wikimedia.org/wikipedia/commons/4/45/New_Logo_Gmail.svg"
                        width = "50%" height = "50%">
                <figcaption>Gmail</figcaption>
            </a>
        </figure>

        <figure class = "Discord">
            <a href = "https://discord.gg/uYFVqsy">
                <img src = "https://www.rust-evolution.net/wp-content/uploads/2018/12/discord-icon-template-9.png"
                        width = "50%" height = "50%">
                <figcaption>Discord</figcaption>
            </a>
        </figure>

        <figure class = "Twitter">
            <a href = "localhost:8000/contact">
                <img src = "http://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png"
                        width = "50%" height = "50%">
                <figcaption>Twitter</figcaption>
            </a>
        </figure>

        <figure class = "Remind">
            <a href = "localhost:8000/contact">
                <img src = "https://www.pngkit.com/png/full/97-972295_remind-logo-blue.png"
                        width = "50%" height = "50%">
                <figcaption>Remind</figcaption>
            </a>
        </figure>

    </div>
</div>

{% endblock %}
