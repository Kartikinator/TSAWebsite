<div class="box center">

    <div class="contact-form">
      <form style="text-align:center;" id="contact-form" method="post" action="static/TSAWeb_App/contact.php">

        <input style="background:#7377FC;border:1px solid gray;font-size: 18px;margin-top: 16px;margin-bottom: 16px;" name="name" type="text" class="form-control" placeholder="Your name" required><br>

        <p style="text-align: left;">Email*</p>

        <input style="background:#7377FC;border:1px solid gray;font-size: 18px;margin-top: 16px;margin-bottom: 16px;" name="email" type="email" class="form-control" placeholder="Your email" required><br>

        <p style="text-align: left;">Message*</p>

        <textarea name="message" class="form-control" placeholder="Message" rows="4" required style="min-width: 100%; max-width: 100%"></textarea><br>

        <input type="submit" class="form-control submit" value="SEND MESSAGE">

      </form>

    </div>
</div>
