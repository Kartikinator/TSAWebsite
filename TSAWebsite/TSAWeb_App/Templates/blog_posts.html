{% extends "base.html" %}
{% block body %}


{% for BP in blog_post %}
<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
          <span class="card-title">{{ BP.title }}</span>
                <p style="font-size:75%">{{ BP.date }}</p>
                <p>{{ BP.body }}</p>
            </div>
            <div class="card-action">
                <a href="{{ BP.slug }}">Visit</a>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
