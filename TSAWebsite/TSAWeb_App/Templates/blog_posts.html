{% extends "base.html" %}
{% load static %}
{% block more_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'TSAWeb_App/blog.css' %}">
{% endblock %}
{% block body %}
    <main>
        <div class="row">
        {% for BP in blog_post %}

            <div class="col s5 m4">
                <div class="card blue-grey darken-1" >
                    <div class="card-content white-text one-line">
                        <span class="card-title" style="white-space: normal;">{{ BP.title }}</span>
                        <p style="font-size:75%">{{ BP.date }}</p>
                        <p style="white-space: normal;">{{ BP.body }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ BP.slug }}">Visit</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </main>
{% endblock %}
